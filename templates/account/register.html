{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<div class="row text-center">
    <h1>注册</h1>
    <form action="." class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="" class="col-md-5 control-label">用户名：</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="" class="col-md-5 control-label">邮箱</label>
            <div class="col-md-6 text-left">{{ form.email }}</div>
        </div>
        <div class="form-group">
            <label for="" class="col-md-5 control-label">密码：</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <div class="form-group">
            <label for="" class="col-md-5 control-label">确认密码：</label>
            <div class="col-md-6 text-left">{{ form.password2 }}</div>
        </div>
        <div class="form-group">
            <label for="" class="col-md-5 control-label">手机号：</label>
            <div class="col-md-6 text-left">{{ profile.phone }}</div>
        </div>
        <input type="submit" value="注册" class="btn btn-primary btn-l">
    </form>
</div>
{% endblock %}
