{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Password Change {% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>修改密码</h1>
    <form action="." class="form-horizontal" method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">
            <label for="" class="col-md-5 control-label text-right">旧密码：</label>
            <div class="col-md-6 text-left">{{ form.old_password }}</div>
        </div>
        !!!注意!!!密碼不要太常見和需大於8個字元。
        <div class="form-group">
            <label for="" class="col-md-5 control-label text-right">新密码：</label>
            <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
        </div>
        <div class="form-group">
            <label for="" class="col-md-5 control-label text-right">确认密码：</label>
            <div class="col-md-6 text-left">{{ form.new_password2 }}</div>
        </div>
        <input type="submit" value="修改密码" class="btn btn-primary btn-lg">
    </form>
</div>
{% endblock %}
